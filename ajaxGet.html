<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .wrap {
            width: 100%;
        }

        .container {
            width: 1200px;
            margin: auto;
        }

        .AQI_grading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .AQI_grading h2 {
            font-size: 46px;
            padding-right: 20px;
        }

        .AQI_item table {
            border-collapse: collapse;
        }

        .AQI_item th {
            padding: 16px 10px;
        }

        .AQI_item td {
            padding: 5px 10px;
        }

        .AQI_item th,
        .AQI_item td {
            border: 3px solid #000;
            width: 100px;
            height: 20px;
            font-weight: 900;
            text-align: center;
            /* box-sizing: border-box; */
        }

        .AQI_item th:nth-child(1) {
            background: #95F084;
        }

        .AQI_item th:nth-child(2) {
            background: #ffe695;
        }

        .AQI_item th:nth-child(3) {
            background: #ffaf6a;
        }

        .AQI_item th:nth-child(4) {
            background: #ff5757;
        }

        .AQI_item th:nth-child(5) {
            background: #9777ff;
        }

        .AQI_item th:nth-child(6) {
            background: #ad1774;

        }


        .header {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            width: 100%;
        }


        .header h2 {
            /* box-sizing: border-box; */
            width: 10%;
        }

        .time {
            /* box-sizing: border-box; */
            width: 90%;
            display: flex;
            align-items: center;
        }

        .time::before {
            display: inline-block;
            content: '';
            border: #000 dashed 2px;
            width: 80%;
            height: 0px;
        }

        .time p {
            font-weight: 700;
            display: inline-block;
            padding: 0 6px;
        }


        .content {
            display: flex;
            flex-wrap: wrap;
            /* justify-content: space-around; */
        }

        .content .item {
            max-width: 33.33%;
            flex: 33.33%;
            display: flex;
            font-size: 36px;
            font-weight: 700;
            box-sizing: border-box;
            justify-content: center;
            margin-bottom: 30px;
            transition: all .5s;
        }

        .content .item .bar:hover{
            box-shadow: 0 0 8px rgba(0, 0, 0, .8);
        }

        .content .item .bar {
            cursor: pointer;
            width: 350px;
            border: 3px solid #000;
            display: flex;
        }

        .content .item .area {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90px;
            text-align: center;
            width: 55%;
            /* padding: 16px 0; */
            border-right: solid 3px #000;
        }

        .content .item .value {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90px;
            text-align: center;
            width: 45%;
            /* padding: 16px 0; */
        }
    </style>
</head>

<body>


    <div class="wrap">
        <div class="container">
            <div class="AQI_grading">
                <h2>空氣品質指標(AQI)</h2>
                <div class="AQI_item">
                    <table>
                        <tr>
                            <th>0～50</th>
                            <th>51～100</th>
                            <th>101～150</th>
                            <th>151～200</th>
                            <th>201～300</th>
                            <th>301～400</th>
                        </tr>
                        <tr>
                            <td>良好</td>
                            <td>普通</td>
                            <td>對敏感族群不健康</td>
                            <td>對所有族群不健康</td>
                            <td>非常不健康</td>
                            <td>危害</td>
                        </tr>
                    </table>
                </div>

            </div>

            <div class="header">
                <h2>臺南市</h2>
                <!-- <div class="dash"></div> -->
                <div class="time">
                    <p class="PublishTime">2019-12-1217:00</p>
                    <p>更新</p>
                </div>

            </div>

            <div class="content">
                <!-- <div class="item">
                    <div class="bar">
                        <div class="area"></div>
                        <div class="value"></div>
                    </div>
                </div> -->
            </div>

        </div>
    </div>
</body>


<script>

    var xhr = new XMLHttpRequest();

    xhr.open('get', 'https://opendata.epa.gov.tw/api/v1/AQI?%24skip=0&%24top=1000&%24format=json', true);

    xhr.send(null);
    xhr.onload = function () {
        var str = JSON.parse(xhr.responseText);
        var conTent = document.querySelector('.content');
        var PublishTime = document.querySelector('.PublishTime')
        var a = '';
        var city = document.querySelector('.header h2').textContent;


        for (i = 0; i < str.length; i++) {
            if (str[i].County == city) {


                var items = `<div class="item">
                    <div class="bar">
                        <div class="area">${str[i].SiteName}</div>
                        <div class="value">${str[i].AQI}</div>
                    </div>
                </div>`

                a += items;

                conTent.innerHTML = a;

                PublishTime.innerHTML = str[i].PublishTime;
            }
        }
        var aqiItem = document.querySelectorAll('.item');
        var aqiValue = document.querySelectorAll('.value');
        for (i = 0; i < aqiItem.length; i++) {
            if (aqiValue[i].textContent > 0 && aqiValue[i].textContent <= 50) {
                aqiValue[i].style.backgroundColor = '#95F084';
            } if (aqiValue[i].textContent > 50 && aqiValue[i].textContent <= 100) {
                aqiValue[i].style.backgroundColor = '#ffe695';
            } if (aqiValue[i].textContent > 100 && aqiValue[i].textContent <= 150) {
                aqiValue[i].style.backgroundColor = '#ffaf6a';
            } if (aqiValue[i].textContent > 150 && aqiValue[i].textContent <= 200) {
                aqiValue[i].style.backgroundColor = '#ff5757';
            } if (aqiValue[i].textContent > 200 && aqiValue[i].textContent <= 300) {
                aqiValue[i].style.backgroundColor = '#9777ff';
            } if (aqiValue[i].textContent > 300) {
                aqiValue[i].style.backgroundColor = '#ad1774';
            }
        }

        
    }





</script>

</html>
